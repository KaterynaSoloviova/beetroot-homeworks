{% extends 'notes/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <p>Do you really want to delete the note "{{ note.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Submit</button>
        <a href="{% url 'notes:note_list' %}">Cancel</a>
    </form>
{% endblock %}
